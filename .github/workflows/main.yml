name: CI

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  changes:
    name: ğŸ” Determine deployable changes
    runs-on: ubuntu-latest
    outputs:
      DEPLOYABLE: ${{steps.deploy_changes.outputs.DEPLOYABLE}}
      CONTENT: ${{steps.content_changes.outputs.CONTENT}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ” Determine deployable changes
        id: deploy_changes
        run: >-
          echo ::set-output name=DEPLOYABLE::$(node ./scripts/is-deployable.js ${{
          github.sha }})

      - name: â“ Deployable
        run: >-
          echo "DEPLOYABLE: ${{steps.deploy_changes.outputs.DEPLOYABLE}}"

      - name: ğŸ” Determine content changes
        id: content_changes
        run: >-
          echo ::set-output name=CONTENT::$(node ./scripts/get-changed-content.js ${{
          github.sha }})

      - name: â“ Content
        run: >-
          echo "CONTENT: ${{steps.content_changes.outputs.CONTENT}}"

  # A workflow run is made up of one or more jobs that can run sequentially or in parallel
  compile:
    name: ğŸ›  Compile MDX
    if: needs.changes.outputs.CONTENT != ''
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Wait for CF Pages
        id: cf-pages
        uses: WalshyDev/cf-pages-await@v1
        with:
          accountEmail: ${{ secrets.CF_ACCOUNT_EMAIL  }}
          apiKey: ${{ secrets.CF_API_KEY  }}
          accountId: "6acf63c45bc393cc0a8eee34b605a54a"
          project: "remix-blog"
          # Add this if you want GitHub Deployments (see below)
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ¥¶ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: ğŸ“¦ Install npm packages
        run: npm install && npm run postinstall

      - name: ğŸ›  Build Remix app
        run: npm run build
        env:
          COMMIT_SHA: ${{ github.sha }}

      - name: ğŸ“¦ Install npm packages
        run: cd ./scripts/mdx && npm install

      - name: ğŸš€ Update deploy sha
        run: node ./scripts/mdx/update-deploy-sha.js
        env:
          COMMIT_SHA: ${{ github.sha }}

      - name: ğŸš€ Compile and post MDX
        run: node ./scripts/mdx/compile-mdx.mjs --json --file ${{needs.changes.outputs.CONTENT}}
        env:
          NODE_ENV: production

      - name: ğŸš€ Update content sha
        run: cd ./scripts/mdx && node ./update-content-sha.js
        env:
          COMMIT_SHA: ${{ github.sha }}
